<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Css Style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-fluid">
    <div class="main" id="main">
        <div class="container">
            <div class="row row-container">
                <div class="col-lg-6 col-12 col-sm-12 col-2">
                    <form action="post">
                        <div class="login-heading mb-lg-4 mb-1 text-center text-primary">Login</div>
                        <div class="row row-1 mb-2">
                            <div class="col-lg-4 col-12 my-lg-2"><label for="userName"
                                    class="form-label fw-bold text-dark">User
                                    Name</label></div>
                            <div class="col-lg-8 col-12"><input type="text" id="userName" class="form-control userinput"
                                    placeholder="Username or email"></div>
                        </div>
                        <div class="row row-2 my-lg-2 my-0">
                            <div class="col-lg-4 col-12"><label for="userPass"
                                    class="form-label mt-lg-1 mt-0 fw-bold text-dark">Password</label></div>
                            <div class="col-lg-8 col-12"><input type="text" id="userPass" class="form-control userPass"
                                    placeholder="Password"></div>
                        </div>
                        <div class="row row-3 text-center my-lg-3 my-3 pt-lg-3 pt-2">
                            <div class="col"><button class="btn btn-primary w-100 fw-bold"><a
                                        href="./Dashboard.html">Login</a></button></div>
                            <div class="col"><button class="btn btn-primary w-100 fw-bold"><a href="#">Sign
                                        Up</a></button></div>

                        </div>
                        <div class="forget-pass">
                            <h6><a href="#" class="text-primary">Forget Password?</a></h6>
                        </div>
                        <div class="social-link text-center mt-lg-3">
                            <hr class="text-dark">
                            <span class="bi bi-instagram me-3 fs-4 text-primary"></span>
                            <span class="bi bi-youtube me-3 fs-4 text-primary"></span>
                            <span class="bi bi-facebook fs-4 text-primary"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
