<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Css Style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-fluid">
    <div class="main" id="main">
        <div class="container">
            <div class="row row-container">
                <div class="col-lg-6 col-12 col-sm-12 col-1">
                    <img src="./public/images/cloud.png" class="image1">
                    <h1 class="text-white fw-bold">Welcome</h1>
                    <img src="./public/images/stars.png" class="image2">
                    <h5>This is Login Page</h5>
                    <img src="./public/images/white-outline.png" class="image3">
                </div>
                <div class="col-lg-6 col-12 col-sm-12 col-2">
                    <form action="post">
                        <div class="login-heading mb-lg-5 mb-2 text-center">Login</div>
                        <div class="row row-1 mb-2">
                            <div class="col-lg-4 col-12"><label for="userName" class="form-label mt-1 fw-bold">User
                                    Name</label></div>
                            <div class="col-lg-8 col-12"><input type="text" id="userName" class="form-control"></div>
                        </div>
                        <div class="row row-2 my-1">
                            <div class="col-lg-4 col-12"><label for="userPass"
                                    class="form-label mt-1 fw-bold">Password</label></div>
                            <div class="col-lg-8 col-12"><input type="text" id="userPass" class="form-control"></div>
                        </div>
                        <div class="row row-3 text-center my-2 pt-2">
                            <div class="col"><button class="btn btn-color w-100 fw-bold"><a
                                        href="./Dashboard.html">Login</a></button></div>
                        </div>
                        <div class="forget-pass">
                            <h6><a href="#">Forget Password?</a></h6>
                        </div>
                        <div class="social-link text-center mt-lg-3">
                            <hr>
                            <span class="bi bi-instagram me-3 fs-4"></span>
                            <span class="bi bi-youtube me-3 fs-4"></span>
                            <span class="bi bi-facebook fs-4"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
